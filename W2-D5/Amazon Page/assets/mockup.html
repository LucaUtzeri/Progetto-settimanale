<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="block-logo">
        <img class="amazon-logo" src="./images/logo.png" alt="amazon logo" />
      </div>
      <nav>
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </header>
    <div class="shop-all">Shop All Holyday Gift Cards</div>
    <main>
      <section class="bgImage-guide">
        <h1>Holyday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </section>
      <section class="perfectgift">
        <h2>
          Find the perfect gift <span><a href="#">Shop now</a></span>
        </h2>
        <div class="imageBox"><img src="./images/img_1.jpg" alt="waterproof tablet" /></div>
        <div class="imageBox"><img src="./images/img_2.jpg" alt="office-accessories" /></div>
        <div class="imageBox"><img src="./images/img_4.jpg" alt="pets" /></div>
        <div class="imageBox"><img src="./images/img_3.jpg" alt="smart-watches" /></div>
      </section>
      <section class="banners">
        <img src="./images/img_9.png" alt="VR headset" />
        <h2>
          Play the gifting game <span class="inlineLink"><a href="">Shop gaming</a></span>
        </h2>
        <img src="./images/img_10.png" alt="Audio & Acessories" />
        <h2>
          The sound of cheer <span class="inlineLink"><a href="">Shop Audio & Accessories</a></span>
        </h2>
      </section>
    </main>
    <footer>
      <h3><a href="#">Back to top</a></h3>
      <div class="footerlogo">
        <img src="./images/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
